<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonix | Login</title>
  <link rel="stylesheet" href="../styles/homestyle.css" />
</head>
<body>

  <main class="login-container">
    <header class="header">
      <img src="../assets/sonix_logo_dark.png" alt="Sonix Logo" class="logo">
      <h1 class="app-title">Sonix</h1>
    </header>

    <section class="login-form-section">
      <h2 class="section-title">Login</h2>
      <form class="login-form" action="index.html" method="GET">
        <input type="email" placeholder="Email" class="login-input" required />
        <input type="password" placeholder="Password" class="login-input" required />
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="nav-bar">
    <a href="../index.html" class="nav-item">🏠 Home</a>
    <a href="library.html" class="nav-item">🎧 Library</a>
    <a href="challenges.html" class="nav-item">🏆 Challenges</a>
    <a href="login.html" class="nav-item active">⏻ Sign Out</a>
  </nav>
</body>
</html>
