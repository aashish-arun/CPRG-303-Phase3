<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonix | Library</title>
  <link rel="stylesheet" href="../styles/homestyle.css" />
  <link rel="stylesheet" href="../styles/librarystyle.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="../assets/sonix_logo_dark.png" alt="Sonix Logo" class="logo">
    <h1 class="app-title">Sonix</h1>
  </header>

  <!-- User Profile Section -->
  <section class="profile-card container">
    <h2 class="section-title">Good evening, SigmaMogger</h2>
    <div class="profile-info-wrapper">
      <img src="../assets/placeholder-art.png" alt="User Profile Picture" class="profile-pic">
      <div class="profile-info">
        <p>Member since: Oct. 5, 2025</p>
        <p>Songs listened to: 133</p>
      </div>
    </div>
  </section>

  <!-- User Playlists -->
  <section class="container">
    <h2 class="section-title">Your Playlists</h2>

    <div class="playlist-grid">
      <div class="playlist-card">
        <img src="../assets/placeholder-art.jpg" alt="Night Drives" class="playlist-art" />
        <p class="playlist-name">Night Drives</p>
      </div>

      <div class="playlist-card">
        <img src="../assets/placeholder-art.jpg" alt="Party" class="playlist-art" />
        <p class="playlist-name">Party</p>
      </div>

      <div class="playlist-card">
        <img src="../assets/placeholder-art.jpg" alt="Studying" class="playlist-art" />
        <p class="playlist-name">Studying</p>
      </div>

      <div class="playlist-card">
        <img src="../assets/placeholder-art.jpg" alt="00's Throwbacks" class="playlist-art" />
        <p class="playlist-name">00's Throwbacks</p>
      </div>
    </div>
  </section>

  <!-- Badge Summary -->
  <section class="badge-summary container">
    <div class="badge-summary-card">
      <h2 class="section-title">Badge Summary</h2>
      
      <div class="badge-info">
        <p>Collecting since: Oct. 8, 2025</p>
        <p>All Time rank: #1,973</p>
      </div>

      <div class="badge-types">
        <div class="badge-card">
          🎉 <span class="badge-count">5</span>
        </div>
        <div class="badge-card">
          🎵 <span class="badge-count">4</span>
        </div>
        <div class="badge-card">
          🏅 <span class="badge-count">3</span>
        </div>
        <div class="badge-card">
          🎧 <span class="badge-count">3</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom Navigation -->
  <nav class="nav-bar">
    <a href="../index.html" class="nav-item">🏠 Home</a>
    <a href="library.html" class="nav-item active">🎧 Library</a>
    <a href="challenges.html" class="nav-item">🏆 Challenges</a>
    <a href="login.html" class="nav-item">⏻ Sign Out</a>
  </nav>

</body>
</html>
